<style>
  body, html {
    margin: 0;
    padding: 0;

    height: 100%;
  }
  header {
    background-color: #1877f2;
    color: white;
    padding: 10px 0;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  .logo {
    font-size: 24px;
    font-weight: bold;
  }
  .nav-links a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
  }
  .container {
    display: flex;
    height: calc(100% - 60px);
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .contacts-list {
    width: 300px;
    background-color: white;
    border-right: 1px solid #dddfe2;
    overflow-y: auto;
  }
  .chat-area {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    background-color: white;
  }
  .contact {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .contact:hover {
    background-color: #f0f2f5;
  }
  .contact.active {
    background-color: #e6f2fe;
  }
  .contact-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
  }
  .contact-info {
    flex-grow: 1;
  }
  .contact-name {
    font-weight: bold;
    margin-bottom: 5px;
  }
  .contact-preview {
    font-size: 14px;
    color: #65676b;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .chat-header {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    border-bottom: 1px solid #dddfe2;
  }
  .chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 20px;
  }
  .message {
    max-width: 70%;
    margin-bottom: 15px;
    clear: both;
  }
  .message-content {
    padding: 10px 15px;
    border-radius: 18px;
    display: inline-block;
  }
  .message.received .message-content {
    background-color: #f0f2f5;
    float: left;
  }
  .message.sent .message-content {
    background-color: #0084ff;
    color: white;
    float: right;
  }
  .message-time {
    font-size: 12px;
    color: #65676b;
    margin-top: 5px;
    clear: both;
  }
  .message.sent .message-time {
    float: right;
  }
  .chat-input {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    border-top: 1px solid #dddfe2;
  }
  .chat-input input {
    flex-grow: 1;
    padding: 10px;
    border: none;
    border-radius: 20px;
    background-color: #f0f2f5;
  }
  .chat-input button {
    background-color: #0084ff;
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin-left: 10px;
    cursor: pointer;
  }
  .search-bar {
    padding: 10px 15px;
    border-bottom: 1px solid #dddfe2;
  }
  .search-bar input {
    width: 100%;
    padding: 8px;
    border: none;
    border-radius: 20px;
    background-color: #f0f2f5;
  }
</style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const contacts = document.querySelectorAll('.contact');
      const chatMessages = document.querySelector('.chat-messages');
      const chatInput = document.querySelector('.chat-input input');
      const sendButton = document.querySelector('.chat-input button');

      contacts.forEach(contact => {
        contact.addEventListener('click', function() {
          contacts.forEach(c => c.classList.remove('active'));
          this.classList.add('active');
          // Load the chat history for the selected contact
          loadChatHistory(this.querySelector('.contact-name').textContent);
        });
      });

      function loadChatHistory(contactName) {
        // Clear previous messages
        chatMessages.innerHTML = '';
        // Simulate loading chat history
        const messages = [
          { text: 'Hello!', time: '10:30 AM', type: 'received' },
          { text: 'Hi there!', time: '10:32 AM', type: 'sent' },
          { text: 'How are you?', time: '10:35 AM', type: 'received' },
        ];
        messages.forEach(msg => {
          const messageElement = document.createElement('div');
          messageElement.className = `message ${msg.type}`;
          messageElement.innerHTML = `
            <div class="message-content">${msg.text}</div>
            <div class="message-time">${msg.time}</div>
          `;
          chatMessages.appendChild(messageElement);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function sendMessage() {
        const messageText = chatInput.value.trim();
        if (messageText) {
          const messageElement = document.createElement('div');
          messageElement.className = 'message sent';
          messageElement.innerHTML = `
            <div class="message-content">${messageText}</div>
            <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
          `;
          chatMessages.appendChild(messageElement);
          chatInput.value = '';
          chatMessages.scrollTop = chatMessages.scrollHeight;

          // Simulate a reply after 2 seconds
          setTimeout(() => {
            const replyElement = document.createElement('div');
            replyElement.className = 'message received';
            replyElement.innerHTML = `
              <div class="message-content">Thanks for your message! I'll get back to you soon.</div>
              <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
            `;
            chatMessages.appendChild(replyElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
          }, 2000);
        }
      }

      sendButton.addEventListener('click', sendMessage);
      chatInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

      // Simulate new message after 10 seconds
      setTimeout(() => {
        const newMessageElement = document.createElement('div');
        newMessageElement.className = 'message received';
        newMessageElement.innerHTML = `
          <div class="message-content">By the way, don't forget to bring that book I lent you!</div>
          <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
        `;
        chatMessages.appendChild(newMessageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 10000);
    });
  </script>
